name: Deploy to Heroku

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Login to Heroku
      uses: akhileshns/heroku-deploy@v1.0.4
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: honeybadger

    - name: Deploy to Heroku
      run: |
        git push https://git.heroku.com/<your Heroku app name>.git HEAD:master -f
